<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirección automática
      const segmentCount = window.location.pathname.split('/').length - 1;
      sessionStorage.redirect = segmentCount > 1 ? '../index.html' : 'index.html';
      window.location.replace(sessionStorage.redirect || 'index.html');
    </script>
  </head>
  <body>
    <!-- Mensaje de respaldo por si JavaScript está deshabilitado -->
    <h1>Página no encontrada</h1>
    <p>Redireccionando a la página principal... <a href="index.html">Haz clic aquí</a> si no funciona.</p>
  </body>
</html>
